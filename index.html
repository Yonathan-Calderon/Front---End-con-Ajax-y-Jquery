<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <title>CRUD FRONTEND con Ajax y Jquery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <h2 class="tittle">CRUD con Front - End Ajax y Jquery API REST - NodeJS and MySQL</h2>
  <button type="button" id="btnAdd" class="btnAdd">Agregar producto</button>

  <div class="modal" id="modalAdd">
    <div class="form-content">
      <div class="btn-close-form" onclick="closeModalAdd()">X</div>
      <div class="form-body">
        <form id="formAdd">
          <div class="control">
            <label>Nombre: </label>
            <input type="text" name="nombre" id="nombre">
          </div>
          <div class="control">
            <label>Apellido: </label>
            <input type="text" name="apellido" id="apellido">
          </div>
          <div class="control">
            <label>Edad: </label>
            <input type="number" name="edad" id="edad">
          </div>
        </form>
      </div>
      <div class="form-footer">
          <button class="btnRemove" type="button" onclick="closeModalAdd()">Cancelar</button>
          <button  type="button" onclick="createProduct()">Guardar</button>
      </div>
      <span id="msgFormAdd" class="msg-error"></span>
    </div>
  </div>

  <div class="modal" id="modalEdit">
    <div class="form-content">
      <div class="btn-close-form" onclick="closeModalEdit()">X</div>
      <div class="form-body">
        <form id="formEdit">
        </form>
      </div>
      <div class="form-footer">
          
      </div>
      <span id="msgFormEdit" class="msg-error"></span>
    </div>
  </div>

  <div class="modal" id="modalConfirm">
    <div class="form-content">
      <div class="btn-close-form" onclick="closeModalConfirm()">X</div>
      <div class="form-body">
        <h3>Eliminar</h3>
        <p>¿Estas seguro de eliminar el producto?</p>
      </div>
      <div class="form-footer">
          <button type="button" class="btnEdit" onclick="confirmDelete(false)">No</button>
          <button type="button" class="btnRemove" onclick="confirmDelete(true)">Si</button>
      </div>
    </div>
  </div>

  <div class="alert" id="alert">Algo sucedió..</div>

  <div id="personasList" class="personasList"><p></p></div>

<script src="app.js"></script>

</body>
</html>
